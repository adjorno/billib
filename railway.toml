# Railway Railpack Configuration
# https://railpack.com/languages/java

[build]
builder = "RAILPACK"

[deploy]
startCommand = "java -Djava.net.preferIPv4Stack=false -Djava.net.preferIPv6Addresses=true -Dspring.profiles.active=production -Dserver.port=$PORT -jar build/libs/BilliBRESTJava-*.jar"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
