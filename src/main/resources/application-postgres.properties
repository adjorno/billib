# PostgreSQL Configuration for Billboard REST API
# Profile: postgres

# Database Connection
# Default: local PostgreSQL (update for cloud deployment)
spring.datasource.url=jdbc:postgresql://localhost:5432/billibdb
spring.datasource.username=adjorno
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Flyway Configuration
# Disabled - schema and data already loaded manually
spring.flyway.enabled=false

# Data Source Initialization
spring.datasource.continueOnError=false
spring.datasource.initialize=false

# Billboard Data Source Configuration
update.rawJsonData.path=/Users/adjorno/Developer/Sources/billibdata/data
update.today=2021-12-25

# Logging
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
