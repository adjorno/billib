# Production configuration for Railway + Supabase
# Environment variables are set in Railway dashboard or GitHub Secrets

# Database connection (uses Supabase PostgreSQL)
# Supports two configurations:
# 1. Separate credentials (recommended for GitHub Secrets):
#    DATABASE_URL=jdbc:postgresql://db.ptegywuuusdhqzwueezv.supabase.co:5432/postgres
#    DATABASE_USERNAME=postgres
#    DATABASE_PASSWORD=your_password
# 2. Full connection string with credentials:
#    DATABASE_URL=jdbc:postgresql://db.ptegywuuusdhqzwueezv.supabase.co:5432/postgres?user=postgres&password=your_password

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/billibdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# CORS configuration (adjust for your frontend domain)
# This will need to be configured in your Spring Security or WebMvcConfigurer

# Logging
logging.level.root=INFO
logging.level.com.adjorno.billib=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
