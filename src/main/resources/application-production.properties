# Production configuration for Railway + Supabase
# Environment variables are set in Railway dashboard

# Database connection (uses Supabase PostgreSQL)
# DATABASE_URL should be the full connection string with credentials:
# postgresql://postgres.ptegywuuusdhqzwueezv:password@aws-1-eu-north-1.pooler.supabase.com:6543/postgres
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/billibdb}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# CORS configuration (adjust for your frontend domain)
# This will need to be configured in your Spring Security or WebMvcConfigurer

# Logging
logging.level.root=INFO
logging.level.com.adjorno.billib=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
